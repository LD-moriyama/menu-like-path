<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Menu like Path</title>
  <link rel="stylesheet" href="path.css">
  <script src="jquery-1.7.1.js"></script>
  <script>
    $(function(){
      var $menu = $('#menu');
      $('.open-menu', $menu).click(function(){
        if ($menu.hasClass('never-open')) {
          $menu.removeClass('never-open');
        }
        $menu.toggleClass('open');
        return false;
      });
    });
  </script>
  <style>
    body {
      margin: 10px;
    }
    .desc {
      font-size: 0.875em;
      line-height: 1.5em;
      font-family: Helvetica, Arial, Tahoma, sans-serif;
    }
    h1 {
      margin-top: 5px;
      margin-left: 5px;
      margin-bottom: 20px;
      font-weight: bold;
      margin-bottom: 0.5em;
      font-size: 2.57em;
      line-height: 1em;
    }
    ul {
      padding-left: 40px;
      list-style-type: disc;
    }
    #menu {
      height: 160px;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <div class="desc">
    <h1>Action menu like Path with Sass and Compass</h1>
    <ul>
      <li>Source: <a href="https://github.com/teppeis/menu-like-path">https://github.com/teppeis/menu-like-path</a></li>
      <li>Blog: <a href="http://d.hatena.ne.jp/teppeis/20111228/1325029083">http://d.hatena.ne.jp/teppeis/20111228/1325029083</a></li>
      <li>License: MIT License</li>
    </ul>
  </div>
  <div id="menu" class="never-open">
    <a class="open-menu" href="javascript:void(0)"><span>+</span></a>
    <ul class="actions">
      <li><a class="item" href="javascript:void(0)">1</a></li>
      <li><a class="item" href="javascript:void(0)">2</a></li>
      <li><a class="item" href="javascript:void(0)">3</a></li>
      <li><a class="item" href="javascript:void(0)">4</a></li>
      <li><a class="item" href="javascript:void(0)">5</a></li>
      <li><a class="item" href="javascript:void(0)">6</a></li>
    </ul>
  </div>
</body>
</html>
